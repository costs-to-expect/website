<VirtualHost *:80>
    DocumentRoot /.docker/website/php/public

    <Directory "/.docker/website/php/public">
        AllowOverride all
        Require all granted
    </Directory>

    ServerName website.costs-to-expect.local
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
